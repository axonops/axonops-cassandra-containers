name: K8ssandra Build and Test

on:
  push:
    branches:
      - main
      - development
      - 'feature/**'
      - 'fix/**'
    paths:
      - 'k8ssandra/**'
      - '.github/workflows/k8ssandra-build-and-test.yml'
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'k8ssandra/**'
      - '.github/workflows/k8ssandra-build-and-test.yml'
  workflow_call:
    inputs:
      cassandra_version:
        description: 'Cassandra version to test'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  k8ssandra-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        cassandra_version: ${{ inputs.cassandra_version && fromJSON(format('["{0}"]', inputs.cassandra_version)) || fromJSON('["5.0.6"]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract base version
        id: version
        run: |
          BASE_VERSION=$(echo "${{ matrix.cassandra_version }}" | cut -d. -f1,2)
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT

      - name: Build image for testing
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./k8ssandra/${{ steps.version.outputs.base_version }}
          file: ./k8ssandra/${{ steps.version.outputs.base_version }}/Dockerfile
          platforms: linux/amd64
          load: true
          tags: axonops-cassandra:test
          build-args: |
            CASSANDRA_VERSION=${{ matrix.cassandra_version }}
            MAJOR_VERSION=${{ steps.version.outputs.base_version }}

      - name: Verify correct base image
        uses: ./.github/actions/k8ssandra-verify-base-image
        with:
          cassandra_version: ${{ matrix.cassandra_version }}
          base_version: ${{ steps.version.outputs.base_version }}

      - name: Start container
        run: |
          docker run -d --name cassandra-test \
            -e AXON_AGENT_KEY=test-key \
            -e AXON_AGENT_ORG=test-org \
            -e AXON_AGENT_HOST=localhost \
            -p 8080:8080 \
            -p 9042:9042 \
            axonops-cassandra:test
          echo "Container started, waiting for services..."

      - name: Wait for Management API liveness
        run: |
          echo "Waiting for Management API to be live..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/api/v0/probes/liveness | grep -q "OK"; then
              echo "Management API is live"
              exit 0
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done
          echo "Management API failed to become live"
          docker logs cassandra-test
          exit 1

      - name: Wait for Cassandra readiness
        run: |
          echo "Waiting for Cassandra to be ready..."
          for i in {1..60}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/v0/probes/readiness | grep -q "200"; then
              echo "Cassandra is ready"
              exit 0
            fi
            echo "Attempt $i/60 - waiting 10s..."
            sleep 10
          done
          echo "Cassandra failed to become ready"
          docker logs cassandra-test
          exit 1

      - name: Wait for Cassandra CQL port 9042
        run: |
          echo "Waiting for Cassandra CQL port 9042..."
          for i in {1..30}; do
            if nc -z localhost 9042 2>/dev/null; then
              echo "Cassandra CQL port 9042 is open"
              exit 0
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done
          echo "Cassandra CQL port 9042 failed to open"
          docker logs cassandra-test
          exit 1

      - name: Verify versions (jemalloc, Cassandra, Java)
        uses: ./.github/actions/k8ssandra-verify-versions
        with:
          cassandra_version: ${{ matrix.cassandra_version }}
          container_name: cassandra-test

      - name: Test Management API
        uses: ./.github/actions/k8ssandra-test-management-api
        with:
          container_name: cassandra-test

      - name: Verify AxonOps
        uses: ./.github/actions/k8ssandra-verify-axonops
        with:
          container_name: cassandra-test

      - name: Test cqlai
        uses: ./.github/actions/k8ssandra-test-cqlai
        with:
          container_name: cassandra-test

      - name: Run Trivy container security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'axonops-cassandra:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'axonops-cassandra:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Collect logs
        if: always()
        uses: ./.github/actions/k8ssandra-collect-logs
        with:
          container_name: cassandra-test
          cassandra_version: ${{ matrix.cassandra_version }}

      - name: Cleanup
        if: always()
        run: |
          docker stop cassandra-test || true
          docker rm cassandra-test || true
